################################################################################
#
# Test Run Specific Settings
#
# Use this section to configure an (optional) file which contains the settings
# specific to a certain load test run. This is useful to externalize the
# definition of a certain load profile or a set of test conditions. This way,
# many of these configurations can be defined and prepared in advance and used
# as needed. For example, to switch to another load profile, just name the
# respective properties file.
#
################################################################################

## The file with test run specific settings.
com.xceptance.xlt.testPropertiesFile = test.properties

################################################################################
#
# Test Case Mapping
#
# Maps the test case class onto a load test name. The load test name will be
# referenced later in the load test configuration. You can map the same class
# to multiple load test names if needed.
#
################################################################################

## Project
# Host to be able to redefine that as part of the execution, important is the
# last slash and protocol as well as any credentials if needed
startUrl = https://posters.xceptance.io:8443/posters

########################## XTC ################################################
# Think time
com.xceptance.xlt.thinktime.action = 1000
com.xceptance.xlt.thinktime.action.deviation = 500

# Result Browser
com.xceptance.xlt.output2disk = always
com.xceptance.xlt.output2disk.writeHarFile = true

# Scripting
com.xceptance.xlt.scripting.defaultImplicitWaitTimeout = 5000
com.xceptance.xlt.scripting.ignorePageLoadTimeouts = false
com.xceptance.xlt.scripting.setPageLoadTimeoutAtDriver = true
com.xceptance.xlt.scripting.check4Clickable = true

# WebDriver
#xlt.webDriver = firefox_clientperformance
#xlt.webDriver.firefox_clientperformance.screenless = true
#xlt.webDriver.firefox_clientperformance.legacyMode = true
#xlt.webDriver.firefox_clientperformance.recordIncomplete = true
#xlt.webDriver.firefox_clientperformance.overrideResponseTimeout = true
#com.xceptance.xlt.timeout = 20000
#xlt.webDriver.firefox_clientperformance.pageLoadStrategy = none

xlt.webDriver = chrome_clientperformance
xlt.webDriver.chrome_clientperformance.screenless = true
xlt.webDriver.chrome_clientperformance.recordIncomplete = true
xlt.webDriver.chrome_clientperformance.pageLoadStrategy = normal
user-agent=Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.66 Safari/537.36 XTC-Monitoring

# Of course, the ignore-certificate-errors is nothing you want to use when monitoring a real production, this is here just for the test setup
# of the Posters store
xlt.webDriver.chrome_clientperformance.browserArgs=--ignore-certificate-errors ---disable-dev-shm-usage --no-sandbox ${browserArgs.defaults}

# Set the window size of the test (real browser only)
xlt.webDriver.window.width = 1280
xlt.webDriver.window.height = 1000

# set the stuff for ping aka a plain XLT test case, the webDriver test case wil internally setup the user agent for the real browser too
com.xceptance.xlt.browser.userAgent = ${user-agent}
